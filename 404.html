<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Math Sprint</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: #121212;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .hero-container {
            max-width: 600px;
            padding: 2rem;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            color: #d32f2f;
            text-shadow: 0 0 15px rgba(211, 47, 47, 0.5);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #4ecdc4;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .error-message {
            font-size: 1.1rem;
            color: #999;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .play-btn {
            background: linear-gradient(135deg, #4ecdc4, #556270);
            color: white;
            padding: 18px 50px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
            display: inline-block;
            letter-spacing: 1px;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.6);
        }

        .play-btn:active {
            transform: scale(0.98);
        }

        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #888;
            padding-top: 2rem;
            border-top: 1px solid rgba(78, 205, 196, 0.2);
        }

        footer a {
            color: #4ecdc4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .play-btn:focus {
            outline: 3px solid #4ecdc4;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <h1>404</h1>
        <div class="subtitle">Calculation Error</div>
        
        <div class="error-message">
            <p>Oops! It looks like you've ventured into uncharted territory.</p>
            <p>This page doesn't exist in the Math Sprint universe.</p>
        </div>

        <a href="/" class="play-btn">Return to Game</a>

        <footer>
            <p>&copy; <span id="copyright-year">2025</span> James Trimble. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Set current year in copyright
        document.getElementById('copyright-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
